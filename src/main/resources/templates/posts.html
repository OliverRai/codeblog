<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>BLOG</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/posts.css">
    <!-- Compiled and minified CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-pink">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">BLOG</span>
            <a href="/newpost" class="btn btn-primary btn-color" role="button">+ Post</a>
        </nav>
    </header>
    <section>
        <div class="container">
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb bd-subti" >
                    <li class="breadcrumb-item active " aria-current="page">Posts</li>
                </ol>
            </nav>

            <div class="card shadow-sm bg-white rounded cardpost" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted " style="font-size: 0.8rem;">
                        <span th:text="${post.autor}"></span>
                        <span th:text="${post.data}"></span>
                    <td><a th:href="${(#mvc.url('CC#deletarPost').arg(0, post.id)).build()}"><i class="material-icons left" id="btndel">delete</i></a></td>
                    </p>
                    <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title"><span th:text="${post.titulo}"></span></h4></a>
                    <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)} "></span></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
